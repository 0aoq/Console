    <title>Console</title>

    <style>
        * {
            margin: 0;

        #console {
            height: 100vh;
            width: 100vw;

<body>
    <div id="console"></div>

    <script src="console.js"></script>

                title: "custom",
                args: false,
                run: function(args) {
                    cmdSuccess = true

                    returntxt("#", "Custom cmd run successfully.")
                }
            }]
        }, (info) => {
            // info.run("contextmenu true")
        })
    </script>
